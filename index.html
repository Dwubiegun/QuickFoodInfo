                <div class="box section">
                    <h2 class="box__heading">Fat</h2>
                    <p class="box__info box__info-fat"></p>
                </div>
                <div class="box section">
                    <h2 class="box__heading">Calories</h2>
                    <p class="box__info box__info-calories"></p>
                </div>
